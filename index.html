<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css"
/>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXVubmluZ2ciLCJhIjoiY2tldjl0ZmZoMjRoajJxcXYzNGU1M2p0aCJ9.30fp6J7Abr9VbS_ev_jYpA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [144.96, -37.81],
        zoom: 13
    });
    var markerArr = [];


    map.on('load', function () {
        const images = [
            {imageUrl: './images/icon/museum.png', id: 'museum'},
            {imageUrl: './images/icon/church.png', id: 'church'},
            {imageUrl: './images/icon/outdoor.png', id: 'outdoor'},
            {imageUrl: './images/poi/MC.jpeg', id: 'MC'},
            {imageUrl: './images/poi/result.png', id: 'result'},
            {imageUrl: './images/poi/mask.png', id: 'mask'},
        ];
        images.forEach(img => {
            map.loadImage(img.imageUrl, function (error, res) {
                map.addImage(img.id, res)
            })
        });

        map.addSource('poiJSON', {
            'type': 'geojson',
            'data': 'datasets/Melbourne_POIs_MGA.geojson'
        });

        map.addSource('poi', {
            type: 'vector',
            url: 'mapbox://yunningg.d15riytj'
        });

        map.addLayer({
            id: 'museum points',
            type: 'symbol',
            maxzoom: 15.3,
            source: 'poi',
            layout: {
                'visibility': 'visible',
                // 'icon-image': 'museum',
                'icon-image': {
                    property: 'Sub_Theme',
                    type: 'categorical',
                    stops: [
                        ['Art Gallery/Museum', 'museum'],
                        ['Church', 'church'],
                        ['Informal Outdoor Facility (Park/Garden/Reserve)', 'outdoor'],
                    ]
                },
                'icon-size': 0.08,
                'icon-allow-overlap': true
            },
            'source-layer': 'Melbourne_POIs_MGA-0lenk4', // the name of your new point layer (see tileset)
        });

        map.on("sourcedata", function(e) {
            if (map.getSource('poi') && map.isSourceLoaded('poi')) {
                console.log('source loaded!');
                var features = map.querySourceFeatures('poi', {
                    sourceLayer: 'Melbourne_POIs_MGA-0lenk4'
                });
                features.forEach(x => {
                    var popup = new mapboxgl.Popup({offset: 25}).setText(x.properties.Feature_Na);
                    var el = document.createElement('div');
                    var im = new Image();
                    im.src = './images/poi/Melbourne Central.jpeg';
                    // im.src = './images/poi/' + x.properties.Feature_Na + '.jpeg';
                    el.appendChild(im);
                    el.className = 'marker';
                    el.hidden = true;
                    markerArr.push(el);
                    new mapboxgl.Marker(el)
                        .setLngLat(x.geometry.coordinates)
                        .setPopup(popup)
                        .addTo(map);
                });
            }
        });


    });

    // map.addControl(
    //     new MapboxDirections({
    //         accessToken: mapboxgl.accessToken
    //     }),
    //     'top-left'
    // );

    map.on('zoom', function () {
        if (map.getZoom() <= 15.3) {
            markerArr.forEach(el => {
                el.hidden = true;
            });
        } else {
            markerArr.forEach(el => {
                el.hidden = false;
            });
        }
    });
</script>

</body>
</html>
