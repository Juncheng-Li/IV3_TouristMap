<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
<link
        rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css"
/>
<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXVubmluZ2ciLCJhIjoiY2tldjl0ZmZoMjRoajJxcXYzNGU1M2p0aCJ9.30fp6J7Abr9VbS_ev_jYpA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [144.96, -37.81],
        zoom: 13
    });

    map.on('load', function() {
        const images =[
            {imageUrl: './images/icon/museum.png', id: 'museum'},
            {imageUrl: './images/icon/church.png', id: 'church'},
            {imageUrl: './images/icon/outdoor.png', id: 'outdoor'},
        ]
        images.forEach(img => {
            map.loadImage(img.imageUrl, function(error, res) {
                map.addImage(img.id, res)
            })
        })

        map.addLayer({
            id: 'museum points',
            type: 'symbol',
            source: {
                type: 'vector',
                url: 'mapbox://yunningg.d15riytj' // Your Mapbox Tileset Map ID
            },
            layout: {
                'visibility': 'visible',
                // 'icon-image': 'museum',
                'icon-image': {
                    property: 'Sub_Theme',
                    type: 'categorical',
                    stops: [
                        ['Art Gallery/Museum', 'museum'],
                        ['Church', 'church'],
                        ['Informal Outdoor Facility (Park/Garden/Reserve)', 'outdoor'],
                    ]
                },
                'icon-size': 0.08
            },
            'source-layer': 'Melbourne_POIs_MGA-0lenk4', // the name of your new point layer (see tileset)
        });
    });


    // map.addControl(
    //     new MapboxDirections({
    //         accessToken: mapboxgl.accessToken
    //     }),
    //     'top-left'
    // );

    var directions = new MapboxDirections({
        accessToken: 'pk.eyJ1IjoieXVubmluZ2ciLCJhIjoiY2tldjl0ZmZoMjRoajJxcXYzNGU1M2p0aCJ9.30fp6J7Abr9VbS_ev_jYpA',
        unit: 'metric',
        profile: 'mapbox/driving',
        interactive: false
    });
    // add to your mapboxgl map
    map.addControl(directions);

</script>

</body>
</html>
